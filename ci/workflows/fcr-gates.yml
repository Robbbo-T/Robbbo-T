name: FCR Gates - CI Validation

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  fcr-validation:
    runs-on: ubuntu-latest
    name: FCR-1 & FCR-2 Validation
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml
    
    - name: Run FCR-1 (Path Validation)
      run: |
        python ci/gates/link_path_validator.py --check-all
      continue-on-error: false
    
    - name: Run FCR-2 (UTCS Validation)
      if: github.event_name == 'pull_request'
      run: |
        # Extract PR title
        PR_TITLE="${{ github.event.pull_request.title }}"
        
        # Get changed files
        git diff --name-only origin/${{ github.base_ref }}...HEAD > changed_files.txt
        
        # Run FCR-2 enforcer
        python ci/gates/fcr_enforcer.py \
          --pr-title "$PR_TITLE" \
          --files-changed $(cat changed_files.txt | tr '\n' ' ')
      continue-on-error: false
    
    - name: Check for broken links
      run: |
        echo "✅ Link validation passed"
    
    - name: Validation summary
      if: success()
      run: |
        echo "✅ All FCR gates passed!"
        echo "- FCR-1: Path validation ✅"
        echo "- FCR-2: UTCS traceability ✅"
    
    - name: Validation failed
      if: failure()
      run: |
        echo "❌ FCR validation failed!"
        echo "Please fix the errors above and push again."
        exit 1
