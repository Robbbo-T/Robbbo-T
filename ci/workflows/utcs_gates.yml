name: UTCS + Gates

on:
  pull_request:
  push:
    branches: [ main, trunk, develop ]

jobs:
  gates:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history for diff analysis

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install gate dependencies
        run: pip install -r ci/requirements.txt

      - name: ğŸ”— Validate Markdown links and paths
        run: python ci/gates/link_path_validator.py

      - name: ğŸ›¡ï¸ Enforce FCR, UTCS, and NAMEâ€‘LOCK gates
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.sha }}
        run: |
          python ci/gates/fcr_enforcer.py \
            --base "$BASE_SHA" \
            --head "$HEAD_SHA" \
            --allowlist ci/gates/NAME_LOCK_ALLOWLIST.txt

      - name: ğŸ§ª Validate checklist CSVs (optional)
        run: python ci/gates/validate_checklists.py

      - name: ğŸ… Emit badge descriptor
        if: success()
        run: |
          mkdir -p ci/badges
          echo '{
            "badge": {
              "name": "UTCS + Gates Passed",
              "color": "green",
              "icon": "check-circle",
              "issued_at": "'"$(date -u +"%Y-%m-%dT%H:%M:%SZ")"'",
              "issuer": "IDEALE.eu CI",
              "scope": "products/, governance/, docs/"
            }
          }' > ci/badges/utcs_gates_badge.json

      - name: ğŸ“¤ Upload badge artifact
        uses: actions/upload-artifact@v4
        with:
          name: utcs-gates-badge
          path: ci/badges/utcs_gates_badge.json
